<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div id='main-container'>
            <div id='display'>
                <div id='inputBar'></div>
                <div id='resultWindow'></div>
            </div>
            <div id='buttons'>
            <div id='firstRow'>
                <button class='btn' id='ce'>CE</button>
                <button class='btn' id='c'>C</button>
                <button class='btn op'>รท</button>
            </div>
            <div id='secondRow'>
                <button class='btn num'>7</button>
                <button class='btn num'>8</button>
                <button class='btn num'>9</button>
                <button class='btn op'>ร</button>
            </div>
            <div id='thirdRow'>
                <button class='btn num'>4</button>
                <button class='btn num'>5</button>
                <button class='btn num'>6</button>
                <button class='btn op'>-</button>
            </div>
            <div id='fourthRow'>
                <button class='btn num'>1</button>
                <button class='btn num'>2</button>
                <button class='btn num'>3</button>
                <button class='btn op'>+</button>
            </div>
            <div id='fifthRow'>
                <button class='btn num' id='zero'>0</button>
                
                <button class='btn' id='decimal'>.</button>
                <button class='btn' id='equal'>=</button>
            </div>
        </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
